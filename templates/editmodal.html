<div class="modal fade" id="modal-edit" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit post</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form action="{{ url_for('rt_edit') }}" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="tripcode" class="col-form-label">Tripcode</label>
                        <input type="text" class="form-control" id="tripcode" name="tripcode">
                    </div>
                    <div class="form-group" hidden>
                        <label for="postid" class="col-form-label"></label>
                        <input type="text" class="form-control" id="postid" name="postid">
                    </div>
                    <div class="form-group">
                        <div class="g-recaptcha" data-sitekey="{{ config['recaptcha-sitekey'] }}"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger" name="action" value="delete">
                        <i class="fas fa-trash-alt"></i> Delete</button>
                    <button type="submit" class="btn btn-primary" name="action" value="delete">
                        <i class="fas fa-thumbtack"></i> Toggle Thread Pin</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $('#modal-edit').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var postid = button.data('postid');
        var modal = $(this);
        modal.find('.modal-body #postid').val(postid);
    })
</script>
