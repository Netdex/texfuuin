<div class="modal fade" id="modal-edit" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit post</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form action="{{ url_for('rt_edit') }}" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="tripcode" class="col-form-label">Tripcode:</label>
                        <input type="text" class="form-control" id="tripcode" name="tripcode">
                    </div>
                    <div class="form-group" hidden>
                        <label for="postid" class="col-form-label"></label>
                        <input type="text" class="form-control" id="postid" name="postid">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" name="action" value="delete">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $('#modal-edit').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var postid = button.data('postid') // Extract info from data-* attributes
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this)
        modal.find('.modal-body #postid').val(postid)
    })
</script>
